<div class="container components">

<section>
<h1>Scope Bar</h1>
	<div class="flexContainer half">
		<div>
			<p>A scope bar—which is available only in conjunction with a search bar—helps users define the scope of a search.</p>
		</div>
		<div data-sr="ease-in, over .5s">
			<figure>
				<img src="img/ios/components/bars/scope_bar/scope_bar_01.png" alt="Scope Bar" width="338" height="599"/>

			<figure>

			</figure>
		</div>
	</div>

<section>
<h3>Specs</h3>

		<div>

					<li>Title: SF UI Text, 16 points, White #FFFFFF</li>
				</ul>
			</p>
		</div>
		<div>
			<figure class="diagram">
				<img class="redlines_on" src="img/ios/components/bars/scope_bar/redlines_scope_bar_on.png" alt="Scope Bar" width="338" height="599"/>
				<img class="redlines_off" src="img/ios/components/bars/scope_bar/redlines_scope_bar_off.png" alt="Scope Bar" width="338" height="599"/>
				<div class="figure_text">Redlines with Scope Bar</div>
			</figure>
		</div>
	</div>
</section>
